<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro programa</title>
    <style>
        body {
            background-color: aqua;
            color: azure; /* Comentario Css */
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Comentario html -->
    <p> Salve. Esse é o paragrafo</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um numero: ')) //Prompt trata como String
        var n2 = Number.parseInt(window.prompt('Digite outro numero: ')) //Pode usar apenas parseInt ou usar apenas Number()
        var s = n1 + n2
        alert("Soma igual " + s)
    </script>
</body>
</html>
