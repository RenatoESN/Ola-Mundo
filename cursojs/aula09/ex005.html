<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM inicio</title>
    <style>
        body{
            background-color: blueviolet;
            color: wheat;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Estudos com DOM</h1>
    <p>Resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JS</p>
    <div id = "msg"> Clique aqui</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[0]//window é opcional
        p1.style.color = 'green'
        window.document.write("Paragrafo 1 é igual a: " + p1.innerText)
        /*
        var d = document.getElementById("msg")
        d.style.background = 'gray'
        */
       var d = document.querySelector('div#msg')//Representacao de div-> # Representacao de classe -> .
       d.style.color = 'blue'
    </script>
</body>
</html>
